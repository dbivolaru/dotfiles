## Misc (VT style terminal setup) F1=Hold F2=Print F3=Setup F4=Data/Talk F5=Break/Disc
# less options explained
#   -r Show colors and unicode characters (otherwise dangerous but it was already printed on screen, so...)
#   -S Ensure we keep each line unwrapped
#   +G Go to the end
#   --prompt CSI00m to escape color bleed; CSI07m to show text in inverse
map kitty_mod+f1            launch --type overlay --stdin-source @screen_scrollback --stdin-add-formatting --title "(HOLD)" less -r -S +G --prompt='[00m[07m(HOLD)?lt %lt.?L/%L.?pB %pB\%. press q to quit%t'
map kitty_mod+f2            launch --type overlay --stdin-source @alternate_scrollback --stdin-add-formatting --title "(ALT SCREEN)" less -r -S +G --prompt='[00m[07m(ALT SCREEN)?lt %lt.?L/%L.?pB %pB\%. press q to quit%t'
map kitty_mod+f3            edit_config_file
map kitty_mod+alt+f3        combine : load_config_file : clear_terminal reset active : send_text all \x0c
map kitty_mod+f4            kitty_shell overlay
map kitty_mod+alt+f4        send_text all \x1b[!p
map kitty_mod+f5            signal_child SIGINT
map kitty_mod+alt+f5        signal_child SIGHUP

